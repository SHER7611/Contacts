<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>通讯录</h1>
        <form id="contactForm">
            <input type="hidden" id="contactId"> <!-- 隐藏字段用于存储联系人 ID -->
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required placeholder="请输入姓名" class="view">
            <label for="phone">电话:</label>
            <input type="tel" id="phone" name="phone" required placeholder="请输入电话" class="view">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required placeholder="请输入邮箱" class="view">
            <button type="submit" class="button">添加/更新</button>
        </form>
        <div id="contactList" class="contact-list"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
